<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Balaji Plumbing Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-login {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0066FF, #0052CC);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 15px;
            color: white;
            font-weight: 700;
        }

        .login-header h1 {
            font-size: 28px;
            color: #0F1419;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #7A8396;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0F1419;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D1D7E0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066FF;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-forgot input {
            width: auto;
            margin-right: 6px;
        }

        .remember-forgot a {
            color: #0066FF;
            text-decoration: none;
            font-weight: 600;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0066FF, #0052CC);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .demo-info {
            background: #E6F2FF;
            border: 1px solid #0066FF;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-size: 13px;
            color: #0052CC;
            border-left: 4px solid #0066FF;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 8px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            transform: translateX(-5px);
        }

        .staff-roles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .role-card {
            padding: 12px;
            border: 2px solid #D1D7E0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #0F1419;
        }

        .role-card:hover {
            border-color: #0066FF;
            background: #E6F2FF;
        }

        .role-card.selected {
            border-color: #0066FF;
            background: #0066FF;
            color: white;
        }

        .role-card h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .role-card p {
            font-size: 12px;
            opacity: 0.7;
        }

        .error-message {
            color: #FF6B6B;
            font-size: 14px;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .staff-roles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-login">üëî</div>
                <h1>Staff Portal</h1>
                <p>Balaji Plumbing Services</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form onsubmit="handleLogin(event)">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 12px; color: #0F1419; font-weight: 600; font-size: 14px;">Select Role</label>
                    <div class="staff-roles">
                        <div class="role-card" onclick="selectRole(this, 'plumber')">
                            <h4>üîß Plumber</h4>
                            <p>Field Staff</p>
                        </div>
                        <div class="role-card" onclick="selectRole(this, 'manager')">
                            <h4>üë®‚Äçüíº Manager</h4>
                            <p>Operations</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email or Phone</label>
                    <input type="text" id="username" placeholder="ravi@balajiplumbing.com or +91 98765 11111" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="remember-forgot">
                    <label style="display: flex; align-items: center;">
                        <input type="checkbox" style="width: auto;">
                        <span style="margin-left: 6px; font-weight: 500;">Remember me</span>
                    </label>
                    <a href="#" onclick="forgotPassword(event)">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>

                <div class="demo-info">
                    <strong>üéØ Demo Credentials:</strong>
                    Username: demo@balajiplumbing.com<br>
                    Password: demo123<br>
                    (Any role works for demo)
                </div>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <script>
        let selectedRole = 'plumber';

        function selectRole(element, role) {
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedRole = role;
        }

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Demo credentials
            if (username === 'demo@balajiplumbing.com' && password === 'demo123') {
                // Store login info
                const staffData = {
                    username: username,
                    role: selectedRole,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('staffLogin', JSON.stringify(staffData));

                // Redirect to staff dashboard
                showNotification('‚úì Login successful!');
                setTimeout(() => {
                    window.location.href = 'staff-dashboard.html';
                }, 1500);
            } else {
                errorMessage.textContent = 'Invalid credentials. Use demo@balajiplumbing.com / demo123';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        }

        function forgotPassword(event) {
            event.preventDefault();
            alert('Password reset link sent to your email!\n\nFor demo: use demo123');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #00B894, #008C6F);
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: 0 8px 24px rgba(0, 184, 148, 0.3);
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        // Set first role as selected by default
        document.querySelector('.role-card').classList.add('selected');
    </script>
</body>
</html>
